AllCops:
  TargetRubyVersion: 2.7
  NewCops: disable
  SuggestExtensions: false
  Exclude:
    - vendor/**/*
    - spec/**/*
    - example/vendor/**/*

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Naming/FileName:
  Enabled: false
